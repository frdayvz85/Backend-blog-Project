{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <h1>{{title}}</h1>
    {{ form|crispy }}
   
    <input class="btn btn-primary" type="submit" value="{{ title }}">
    </div>
    </div>
    </div>
    
 {% endblock content %}
